---
asterisk_source_root: /usr/src/asterisk-complete
asterisk_samples: /etc/asterisk/samples

asterisk_version: 11.5.1
asterisk_repository: http://svn.asterisk.org/svn/asterisk/tags/$asterisk_version/
asterisk_source: $asterisk_source_root/asterisk/$asterisk_version

libpri_version: 1.4.14
libpri_repository: http://svn.asterisk.org/svn/libpri/tags/$libpri_version/
libpri_source: $asterisk_source_root/libpri/$libpri_version

# dahdi_repository: http://svn.asterisk.org/svn/dahdi/linux-complete/tags/$dahdi_version/
dahdi_version: 2.7.0+2.7.0
dahdi_source: $asterisk_source_root/dahdi/$dahdi_version
dahdi_archive: http://downloads.asterisk.org/pub/telephony/dahdi-linux-complete/releases/dahdi-linux-complete-$dahdi_version.tar.gz

asterisk_database_name: asterisk
asterisk_postgres_user: asterisk
asterisk_postgres_user_password: password

asterisk_directories:
  - $astvarlibdir
  - $astspooldir
  - $astlogdir
  - $astrundir
  - $astetcdir
  - $asterisk_samples

asterisk_packages:
  - fail2ban
  - iptables
  - libgmime-2.6-0
  - libgmime-2.6-dev
  - libiksemel-dev
  - libsnmp-dev
  - libsox-fmt-all
  - libsrtp0
  - libsrtp0-dev
  - libssl-dev
  - ngrep
  - snmp
  - snmpd
  - sox
  - speex
  - uuid-dev
  - uuid-runtime
